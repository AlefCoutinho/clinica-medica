    <div class="footer">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/front/js/scripts.js"></script>

    <script>
        var vapp = new Vue({
            el: "#app",
            data() {
                return {
                    loader: loader(),
                    footer: footer(),
                    header: header(),

                };
            },
            mounted() {

            },
            methods: {
                deslogar() {
                    sessionStorage.removeItem("token");
                },
                getPacientes() {
                    let _this = this;
                    //requisição do tipo GET para recuprar as entidades
                    //envia token no header para autenticação
                    $.ajax({
                        url: "http://localhost:8080/paciente/",
                        method: "GET",
                        beforeSend(xhr) {
                            xhr.setRequestHeader(
                                "Authorization",
                                "Bearer " + sessionStorage.getItem("token")
                            );
                        },
                        success(r) {
                            _this.pacientes = r;
                        },
                        error(x) {
                            console.log(`Erro: ${x}`);
                        },
                    });
                },
                selecionaPaciente(t) {
                    //seleciona a tarefa ao clicar na tabela
                    this.paciente = t;
                },
                cancela() {
                    //limpa a seleção
                    this.paciente = {
                        descricao: null,
                    };
                },
                salva() {
                    let _this = this;
                    console.log(_this.paciente)
                    //requisição do tipo POST para inserir ou atualizar uma entidade
                    //se houver id então atualiza -> isso é verificado no backend
                    //envia token no header para autenticação
                    $.ajax({
                        url: "http://localhost:8080/paciente/",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(_this.paciente),
                        beforeSend(xhr) {
                            xhr.setRequestHeader(
                                "Authorization",
                                "Bearer " + sessionStorage.getItem("token")
                            );
                        },
                        success(r) {
                            _this.getPacientes();
                            console.log('passei aqui')
                            _this.cancela();
                        },
                        error(x) {
                            console.log(`Erro: ${x}`);
                        },
                    });
                },
                exclui() {
                    let _this = this;
                    if (_this.paciente.id) {
                        //requisição do tipo DELETE para excluir uma entidade
                        //envia token no header para autenticação
                        $.ajax({
                            url: "http://localhost:8080/paciente/" + _this.paciente.id,
                            method: "DELETE",
                            beforeSend(xhr) {
                                xhr.setRequestHeader(
                                    "Authorization",
                                    "Bearer " + sessionStorage.getItem("token")
                                );
                            },
                            success(r) {
                                _this.getPacientes();
                                _this.cancela();
                            },
                            error(x) {
                                console.log(`Erro: ${x}`);
                            },
                        });
                    }
                },

            }
        });
    </script>
